<a ui-sref="newMovie" class="btn-primary btn-lg nodecoration">Add New Movie</a>
<table class="table movietable">
	<tr>
		<td><h3>All Users</h3></td>
		<td></td>
	</tr>
	<tr data-ng-repeat="movie in movies">
		<td>{{movie.id}}</td>
		<td>{{movie.username}}</td>
		<td><a class="btn btn-primary" ui-sref="viewMovie({id:movie.id})">View</a> <a class="btn btn-danger"
			ng-click="deleteMovie(movie)">Delete</a></td>
	</tr>
</table>
