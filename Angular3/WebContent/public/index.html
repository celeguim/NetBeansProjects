<!doctype html>

<html data-ng-app="demo">
<head>
<title>Hello AngularJS</title>
</head>

<body>
    <input type="text" data-ng-model="nome" /> {{ nome }}
	<div data-ng-controller="Hello">
		<p>Nome <input data-ng-model="name" />  {{ name }}</p>
		<p>The ID is {{ user.id }}</p>
		<p>The content is {{ user.email }}</p>
	</div>
	


    <script src="./angular.min.js"></script>
    <script src="./hello.js"></script>

</body>
</html>
